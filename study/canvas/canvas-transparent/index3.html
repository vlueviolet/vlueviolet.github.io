<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>HTML5 Video with alpha transparency</title>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      background-color: black;
      font-family: arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100px;
    }

    #buffer {
      /* display: none */
    }

    p {
      background: white;
    }
  </style>
</head>

<body
  style="background: url(https://images.samsung.com/is/image/samsung/p5/sec/home/2020/p6/kv/20200618/200622_dishwasher_PC_bg_1.jpg?$ORIGIN_JPG$) no-repeat;background-size: cover">
  <div id="case1">
    <video id="video">
      <source src="./video/kolor.mp4" type="video/mp4; codecs=&quot;avc1.42E01E&quot;">
    </video>
    <canvas id="buffer"></canvas>
    <canvas id="output"></canvas>
  </div>
  <script>
    (function () {
      var outputCanvas = document.getElementById('output'),
        output = outputCanvas.getContext('2d'),
        bufferCanvas = document.getElementById('buffer'),
        buffer = bufferCanvas.getContext('2d'),
        video = document.getElementById('video'),
        interval;
      var vWidth, vHeight;
      var isStarted = false;

      function processFrame() {
        buffer.drawImage(video, 0, 0);

        // this can be done without alphaData, except in Firefox which doesn't like it when image is bigger than the canvas
        var image = buffer.getImageData(0, 0, width, height),
          imageData = image.data,
          alphaData = buffer.getImageData(0, height/2, width, height).data;

        for (var i = 3, len = imageData.length; i < len; i = i + 4) {
          // imageData[i] = alphaData[i - 1];
          imageData[i] = Math.max(alphaData[i - 1], alphaData[i - 2], alphaData[i - 3]);
        }
        // output.globalCompositeOperation = 'destination-over';
        output.putImageData(image, 0, 0, 0, 0, width, height);
      }

      function randomColourVal() {
        return Math.floor(Math.random() * 256);
      }

      video.addEventListener('canplaythrough', function() {
        if (isStarted) return;
        isStarted = true;
        vWidth = video.videoWidth;
        vHeight = video.videoHeight;
        bufferCanvas.width = vWidth;
        bufferCanvas.height = vHeight;
        outputCanvas.width = vWidth;
        outputCanvas.height = vHeight;
        width = outputCanvas.width;
        height = outputCanvas.height;
        video.play();
      });

      video.addEventListener('play', function () {
        clearInterval(interval);
        interval = setInterval(processFrame, 40)
      }, false);

      // Firefox doesn't support looping video, so we emulate it this way
      video.addEventListener('ended', function () {
        video.play();
      }, false);
    })();
  </script>
</body>

</html>
