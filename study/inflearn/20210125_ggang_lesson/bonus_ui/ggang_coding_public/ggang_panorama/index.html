<style type="text/css">
/* sj pano */
.sj_panorama {}
.sj_panorama .pano_cont {position:relative; overflow:hidden;}
.sj_panorama .pano_cont .text_area {position:absolute; left:50%; top:50%; z-index:20; width:100%; text-align:center; -webkit-transform:translate(-50%,-50%); -moz-transform:translate(-50%,-50%); -o-transform:translate(-50%,-50%); -ms-transform:translate(-50%,-50%);}
.sj_panorama .pano_cont .text_area h2 {color:#fff; font-size:70px;}
.sj_panorama .pano_cont .pano_wrap {font-size:0;}
.sj_panorama .pano_cont .pano_wrap .list {display:inline-block;; white-space: nowrap;}
.sj_panorama .pano_cont .pano_wrap .list:after {clear:both; display:block; content:'';}
.sj_panorama .pano_cont .pano_wrap .list li {display:inline-block; width:300px;;}
.sj_panorama .pano_cont .pano_wrap .list li figure {}
.sj_panorama .controls {position: absolute; top:20px; right:20px; z-index:30; color:#fff;}
.sj_panorama .controls a {font-size:40px;}
.sj_panorama .controls a i {position: absolute; right:0; top:0;}
.sj_panorama .controls a i em {display:inline-block; text-indent:-999999px; color:transparent;}
.sj_panorama .controls a:hover, .sj_panorama .controls a:focus {text-decoration: none;}
.sj_panorama .controls a.active .play {visibility: hidden; opacity: 0;}
.sj_panorama .controls a .play {visibility: visible; opacity: 1;}
.sj_panorama .controls a .pause {visibility: hidden; opacity: 0;}
.sj_panorama .controls a.active .pause {visibility: visible; opacity: 1;}
</style>
