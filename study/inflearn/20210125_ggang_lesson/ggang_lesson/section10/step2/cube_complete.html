<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>깡코딩 - 초보자도 만들 수 있는 스크를인터렉션1편</title>
<link rel="stylesheet" type="text/css" href="../../library/css/common.css">
<script type="text/javascript" src="../../library/js/jquery.1.12.4.js"></script>
</head>
<style type="text/css">
/* common */
.wrap {position:relative; height: 100vh; background: #000}

/* 큐브 css (section10-2 추가) */
.cube_wrap {perspective: 600px; width: 400px; height: 400px;}
.cube_wrap .cube_box {position: relative; height:100%; transform-style: preserve-3d;}
.cube_wrap .cube_box .cube_face {position: absolute; width: 100%; height: 100%; border: 3px solid rgba(255,255,255,1); box-sizing: border-box;}
.cube_wrap .cube_box .cube_face.black {border-color: #000;}

.cube_wrap .cube_box .cube_face.front {transform: rotateY(0deg) translateZ(200px);}
.cube_wrap .cube_box .cube_face.back {transform: rotateY(180deg) translateZ(200px);}

.cube_wrap .cube_box .cube_face.left {transform: rotateY(-90deg) translateZ(200px);}
.cube_wrap .cube_box .cube_face.right {transform: rotateY(90deg) translateZ(200px);}

.cube_wrap .cube_box .cube_face.top {transform: rotateX(90deg) translateZ(200px);}
.cube_wrap .cube_box .cube_face.bottom {transform: rotateX(-90deg) translateZ(200px);}
</style>
<body>
<div class="wrap">
    <div class="cube_wrap"> <!-- 큐브 (section10-2 추가)-->
        <div class="cube_box">
            <div class="cube_face front"></div>
            <div class="cube_face back"></div>
            <div class="cube_face right"></div>
            <div class="cube_face left"></div>
            <div class="cube_face top"></div>
            <div class="cube_face bottom"></div>
        </div>
    </div>
</div>
</body>
</html>
