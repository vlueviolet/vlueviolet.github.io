.wrap {position:relative;}
.inner {max-width:1100px; height: 100%;  margin: 0 auto;}
.com_tit01 {font-family: 'NotoB'; font-size:120px; color:#fff; text-align: center;}

/* main */
.ggang_box {position:relative; height:500px; background-color:#080808;}
.ggang_box h2 {position: absolute; left:0; top:50%; width: 100%; color:#333; font-size:80px; line-height:1; text-align: center;}

.fix_motion {background:#080808;}
.fix_motion .fix_wrap {position:relative;}
.fix_motion .fix_wrap:after {clear:both; display:block; content:'';}
.fix_motion .fix_wrap .tit {position:relative; z-index:50; margin-bottom:170px; font-size:200px; color:#333; text-align: center;}
.fix_motion .fix_wrap .text_box {float:left; width:50%; padding-top:300px;}
.fix_motion .fix_wrap .text_box p {max-width:80%; font-size:36px; font-family: 'NotoM'; color:#333; transition:color .5s;}
.fix_motion .fix_wrap .text_box p.active {color:#fff;}
.fix_motion .fix_wrap .text_box p.txt02 {margin-top:300px;}
.fix_motion .fix_wrap .text_box p.txt03 {margin-top:300px;}
.fix_motion .fix_wrap .text_box p.txt04 {margin-top:300px; margin-bottom:500px;}

.fix_motion .fix_wrap .device_fix {position: sticky; position: -webkit-sticky; top:calc(50vh - 204px); left: 0; z-index: 40; float:left; width:50%;}
.no-csspositionsticky .fix_motion .fix_wrap .device_fix {position: relative; top:600px;}
.fix_motion .fix_wrap .device_fix .watch_img {position:relative; width: 240px; height:409px; margin:0 auto; }
.fix_motion .fix_wrap .device_fix .watch_img .img_device {position:absolute; left:0; top:0; right:0; bottom:0; z-index:20;}
.fix_motion .fix_wrap .device_fix .watch_img .slide_wrap {overflow:hidden; position: absolute; left:15px; top:89px; z-index:10; width:195px; height:237px;}
.fix_motion .fix_wrap .device_fix .watch_img .slide_wrap .sldie {width: 780px; height: 100%; transition:transform .5s;}
.fix_motion .fix_wrap .device_fix .watch_img .slide_wrap .sldie figure {float:left; width:195px;}

@media only screen and (max-width: 1024px) {
.ggang_box h2 {font-size:32px;}

.fix_motion {height: 3000px;} /* 모바일 버전에서 스크롤 거리를 설정함 */

.fix_motion .fix_wrap .tit {font-size:54px; margin:auto;}
.fix_motion .fix_wrap .text_box {float:none; position: sticky; left:0; top:0; z-index:50; width: 100%; padding-top:100px;}
.fix_motion .fix_wrap .text_box p {position:absolute; left:0; top:100px; width: 100%; max-width:100%; padding:0 20px; font-size:18px; text-align: center; box-sizing: border-box; opacity: 0; transition:opacity .5s;}
.fix_motion .fix_wrap .text_box p.active {opacity: 1;}
.fix_motion .fix_wrap .text_box p.txt02 {margin-top:0px;}
.fix_motion .fix_wrap .text_box p.txt03 {margin-top:0px;}
.fix_motion .fix_wrap .text_box p.txt04 {margin-top:0px; margin-bottom:0;}

.fix_motion .fix_wrap .device_fix {top: calc(100vh - 360px); width: 100%;}
.fix_motion .fix_wrap .device_fix .watch_img {width: 160px; height: 272px;}
.fix_motion .fix_wrap .device_fix .watch_img .slide_wrap {top: 66px; width: 120px; height: 146px;}
.fix_motion .fix_wrap .device_fix .watch_img .slide_wrap .sldie {width: 480px;}
.fix_motion .fix_wrap .device_fix .watch_img .slide_wrap .sldie figure {width:120px;}
}

<script type="text/javascript">
$(function(){

    var scrollBody = $('.fix_motion'); //부모 스크롤 엘리먼트

    var scrollHeight; // 스크롤 높이
    var sectionOffsetTop; //섹션의 오프셋 탑 변수
    var sectionScrolTop; //섹션의 스크롤 탑 변수
    var scrollRealHeight; //실제로 스크롤해야될 높이를 담을 변수를 선업합니다
    var winScrollTop; // 스크롤바의 높이를 담을 변수를 선업합니다
    var scrollPerecnt // 스크롤 / 스크롤 길이로 구한 비율 값
    var percent; // 스크롤 백분율값을 담을 변수를 선업합니다
    var isMobile; // 화면사이즈 체크 변수

    function scrollFunc(){ //스크롤할때 실행될 함수

        setProperty(); //스크롤할때 변할 값들을 셋팅해주는 함수

        if(isMobile){ //모바일일 경우 다르게 처리하도록
            contentInMobile(); //모바일 배경이미지와 텍스트를 처리하는 함수
        }else{
            contentIn(); //pc 배경이미지와 텍스트를 처리하는 함수
        }

    };

    function setProperty(){ //스크롤할때 변할 값들을 셋팅해주는 함수

        isMobile = $(window).width() <= 1024 ? true : false;
        scrollHeight = scrollBody.height(); // 스크롤 높이
        sectionOffsetTop = scrollBody.offset().top; //섹션의 오프셋 탑 변수

        scrollRealHeight = (scrollHeight - $(window).height()); //실제로 스크롤해야될 높이값을 구합니다
        winScrollTop = $(window).scrollTop(); //스크롤바의 현재 위치를 구합니다
        sectionScrolTop = winScrollTop - sectionOffsetTop

        scrollPerecnt =  sectionScrolTop / scrollRealHeight; // 스크롤 / 스크롤 길이로 비율을 구합니다
        percent = scrollPerecnt * 100 ; //백분율을 구합니다

    };

    function contentIn(){ //섹션 진입후 처리될 기능정의

        var deviceImg = $('.device_fix .slide_wrap figure');
        var imgWidth = deviceImg.width();

        if(percent >= 12 && percent < 43){

            imageChange(imgWidth * 0); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다
            $('.fix_motion .text_box .txt01').addClass('active');

        }

        if(percent >= 43 && percent < 75) {

            imageChange(imgWidth * 1); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다
            $('.fix_motion .text_box .txt02').addClass('active');

        }

        if(percent >= 75 && percent < 100) {

            imageChange(imgWidth * 2); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다
            $('.fix_motion .text_box .txt03').addClass('active');

        }

        if(percent >= 100) {

            imageChange(imgWidth * 3); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다
            $('.fix_motion .text_box .txt04').addClass('active');

        }

        if(percent < 12 ){
            $('.fix_motion .text_box .txt01').removeClass('active');
            $('.fix_motion .text_box .txt02').removeClass('active');
            $('.fix_motion .text_box .txt03').removeClass('active');
            $('.fix_motion .text_box .txt04').removeClass('active');
        }

    };

    function contentInMobile(){ //섹션 진입후 처리될 기능정의

        var deviceImg = $('.device_fix .slide_wrap figure');
        var imgWidth = deviceImg.width();

        if(percent >= 5 && percent < 25){

            imageChange(imgWidth * 0); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다
            $('.fix_motion .text_box p').removeClass('active');
            $('.fix_motion .text_box .txt01').addClass('active');

        }

        if(percent >= 25 && percent < 45) {

            imageChange(imgWidth * 1); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다

            $('.fix_motion .text_box p').removeClass('active');
            $('.fix_motion .text_box .txt02').addClass('active');

        }

        if(percent >= 45 && percent < 65) {

            imageChange(imgWidth * 2); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다

            $('.fix_motion .text_box p').removeClass('active');
            $('.fix_motion .text_box .txt03').addClass('active');

        }

        if(percent >= 65 && percent <= 85) {

            imageChange(imgWidth * 3); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다

            $('.fix_motion .text_box p').removeClass('active');
            $('.fix_motion .text_box .txt04').addClass('active');

        }

        if(percent > 85) {

            imageChange(imgWidth * 3); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다
            $('.fix_motion .text_box p').removeClass('active');

        }

        if(percent < 0) {

            imageChange(imgWidth * 0); //(이미지넓이 x 이미지 인덱스) 이미지가 이동할 값을 넘겨줍니다
            $('.fix_motion .text_box p').removeClass('active');

        }

    };

    function imageChange(moveX){ //시계안 이미지 변경을 처리하는 함수

        if(Modernizr.csspositionsticky){
            var img = $('.fix_motion .slide_wrap .sldie');
            img.css({
                'transform':'translateX('+ -moveX +'px)'
            });
        }

    };

    function init(){ // 초기화

        scrollFunc(); //스크롤할때 변할 값들을 셋팅해주는 함수

    };

    $(window).scroll(function(){

        scrollFunc(); //스크롤할때 실행될 함수

    });

    $(window).resize(function(){

        scrollFunc(); //스크롤할때 변할 값들을 셋팅해주는 함수

    });

    init(); //start
});
</script>
