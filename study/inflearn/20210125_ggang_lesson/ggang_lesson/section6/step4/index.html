<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>깡코딩 - 초보자도 만들 수 있는 스크를인터렉션1편</title>
<link rel="stylesheet" type="text/css" href="../../library/css/common.css">
<script type="text/javascript" src="../../library/js/jquery.1.12.4.js"></script>
</head>
<style type="text/css">
/* common */
.wrap {position:relative; overflow: hidden;}
.inner {max-width:1100px; height: 100%;  margin: 0 auto;}
.com_tit01 {font-family: 'NotoB'; font-size:60px; color:#fff; text-align: center;}
.com_txt01 {max-width:70%; margin:0 auto; font-family: 'NotoR'; font-size:24px; color:#fff; text-align: center;;}
.header_wrap {position: fixed; left:0; top:0; z-index:100; width:100%; height:70px; border-bottom:1px solid rgba(255,255,255,.2);}
.header_wrap .logo {margin-top:15px; padding-left:20px; font-size:24px; color:#fff;;}
.footer {position:relative; height:300px; background: #111}
.footer .text_area {position: relative; z-index: 20; padding:20px;}
.footer .text_area p {color:#fff; font-size:34px;}
.tb_row {display: table; width:100%; height: 100%;}
.tb_row .tb_cell {display: table-cell; vertical-align: middle;}

/* 텍스트 오버랩 효과 */
.section_textmask {overflow:hidden; position:relative; padding-top:160px; padding-bottom:210px; background: #000;}
.section_textmask .txt_area {}
.section_textmask .txt_area .tit_wrap {}
.section_textmask .txt_area .motion_area {position: relative; margin-top:100px; font-size:150px; line-height:1; color:#fff;}
.section_textmask .txt_area .motion_area .text_box {overflow:hidden; text-align: center;}
.section_textmask .txt_area .motion_area .text_box .left {overflow:hidden; float:left; width:50%; height:100%;}
.section_textmask .txt_area .motion_area .text_box .left p {width:200%; color:#fff;}
.section_textmask .txt_area .motion_area .text_box .left p span {display:inline-block; padding-bottom:5px; text-align: center; white-space: nowrap; animation:move_text_mask 2.2s 1 both ease-in-out paused;}
.section_textmask.active .txt_area .motion_area .text_box .left p span {animation-play-state: running;}

.section_textmask .txt_area .motion_area .text_box .right {overflow:hidden; float:left; width:50%; height:100%;}
.section_textmask .txt_area .motion_area .text_box .right p {width:200%; margin-left:-100%; color:#00b8ff;}
.section_textmask .txt_area .motion_area .text_box .right p span {display:inline-block;padding-bottom:5px; text-align: center; white-space: nowrap; animation:move_text_mask 2.2s 1 both ease-in-out paused;}
.section_textmask.active .txt_area .motion_area .text_box .right p span {animation-play-state: running;}

.section_textmask .txt_area .motion_area .text_box.type02 {}
.section_textmask .txt_area .motion_area .text_box.type02 span {animation-delay:.3s !important;}
.section_textmask .txt_area .motion_area .text_box.type02 .left p {color:#00b8ff;}
.section_textmask .txt_area .motion_area .text_box.type02 .right p {color:#fff;}

.section_textmask .txt_area .motion_area .text_box.type03 span {animation-delay:.6s !important;}

@keyframes move_text_mask{
	0%{
		transform:translateX(-50%);
	}
	50%{
		transform:translateX(50%);
	}
	100%{
		transform:translateX(0%);
	}
}
</style>
<body>
    <div class="wrap">
        <header class="header_wrap">
            <div class="logo">GGANG CODING</div>
        </header>
		<section class="section_textmask">
			<article class="txt_area">
				<div class="tit_wrap">
					<h2 class="com_tit01">TEXT OVERLAP</h2>
					<p class="com_txt01">텍스트로 구현하는 엣지 있는 모션 :)</p>
				</div>
				<div class="motion_area">
					<div class="text_box">
						<div class="left">
							<p class="txt_com txt01">
								<span>깡코딩 좋아요!</span> <!-- 왼쪽 글자 -->
							</p>
						</div>
						<div class="right">
							<p class="txt_com txt01">
								<span>깡코딩 좋아요!</span> <!-- 오른쪽 글자 -->
							</p>
						</div>
					</div>
					<div class="text_box type02">
						<div class="left">
							<p class="txt_com txt01">
								<span>수강생 화이팅!</span>
							</p>
						</div>
						<div class="right">
							<p class="txt_com txt01">
								<span>수강생 화이팅!</span>
							</p>
						</div>
					</div>
					<div class="text_box type03">
						<div class="left">
							<p class="txt_com txt01">
								<span>신난다 재미난다!</span>
							</p>
						</div>
						<div class="right">
							<p class="txt_com txt01">
								<span>신난다 재미난다!</span>
							</p>
						</div>
					</div>
				</div>
			</article>
		</section>
        <footer class="footer">
            <div class="text_area">
                <p>
                    2020 GGANG CODING. 당신의 열정을 응원합니다. :)
                </p>
            </div>
        </footer>
    </div>
