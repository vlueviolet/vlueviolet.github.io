<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full section scroll interaction</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main id="content">
    <section class="section1"><span class="text">1</span></section>
    <section class="section2"><span class="text">2</span></section>
    <section class="section3"><span class="text">3</span></section>
    <section class="section4"><span class="text">4</span></section>
    <section class="section5"><span class="text">5</span></section>
  </main>
  <button type="button" class="btn-top"><span class="blind">top</span></button>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./js/index.js"></script>
</body>
</html>
